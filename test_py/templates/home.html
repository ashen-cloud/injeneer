<!DOCTYPE html>
<html>
<head>
    <title>Command Executor</title>
</head>
<body>
    <form action="/home" method="post">
        {{ form.hidden_tag() }}
        <label for="command">Command:</label>
        {{ form.command(size=32) }}
        {{ form.submit() }}
    </form>

    <br><br>

    <input type="text" id="outsideInp" name="command">
    <button onclick="sendFetch()">Outside</button>

    <script>
        function sendFetch() {
            const outsideInp = document.getElementById("outsideInp").value

            fetch("/run-command", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    command: outsideInp
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error))
        }
    </script>
</body>
</html>
